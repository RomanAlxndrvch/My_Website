<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Lato:wght@100;300&display=swap"
      rel="stylesheet"
    />

    <title>My Website</title>
  </head>
  <body>
    <header class="header">
      <div class="logo_box">
        <img src="images/logo2.png" class="logo" alt="logo" />
      </div>
      <nav class="navbar">
        <button class="button">Contact Me</button>
        <button class="button">Projects</button>
        <button class="button">About Me</button>
        <button class="button">Home</button>
      </nav>
      <h1 class="text-box">
        <div class="text">
          <span class="hello">Hello,my name is <br /></span>
          <span class="name">Roman Troian,<br /></span>
          <span class="occupation"
            >And I'm a <span class="color">Frontend Web developer</span>
          </span>
        </div>
        <div class="header_btns">
          <div class="btn header_btn">Look at my resume</div>
          <div class="btn header_btn download_btn">Download my resume</div>
        </div>
      </h1>
    </header>
  </body>
</html>
