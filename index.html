<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Site</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="bg-video">
          <video class="bg-video__content" autoplay muted loop>
            <source src="img/bg-video.mp4" type="video/mp4" />
            Your browser is not supported!
          </video>
        </div>

        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Home</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">About Me</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Projects</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Contact Me</a>
            </li>
          </ul>
        </nav>

        <div class="header__content">
          <div class="header__text">
            Hello <br />

            My name's <span class="header__text-color">Roman Troian</span>
            <br />

            and I'm a frontend
            <span class="header__text-color">web developer</span>
          </div>

          <div class="header__buttons">
            <a href="#" class="btn btn-white">Download my resume</a>
            <a href="#" class="btn btn-white">Open my resume</a>
          </div>
        </div>

        <div class="header__scroll">
          <div class="scrollDown__btn">
            <a href="#" class="scrollDown__link"></a>
            <svg class="scrollDown__icon">
              <use
                xlink:href="img/sprite.svg#icon-chevron-with-circle-down"
              ></use>
            </svg>
          </div>
        </div>
      </header>

      <main>
        <section class="about"></section>
      </main>
    </div>
  </body>
</html>
