<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Site</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="grid-container">
    <header class="header">
      <nav class="navigation navigation__header">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Home</a>

        <div class="header__content-left">

          <a href="#" class="btn header__content-btn">Download my resume</a>

        <img
          src="img/header_img.jpg"
          alt="Header Image"
          class="header__content-img"
        />
      </div>

    <section class="about">

      <div class="about__content">
        <div class="about__info">INFO</div>
